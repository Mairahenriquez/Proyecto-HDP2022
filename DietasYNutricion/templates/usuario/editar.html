{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
      
    {% block content %}
		<form method="post">
			{% csrf_token %}

			<h2 class="modal-title">Modificar Usuario</h2>
			
			<br>
			<div class="form">
				{{ form|crispy }}
				<br>
				<h6 >¿Desea cambiar la contraseña?</h6>
				<a href="{% url 'usuario'%}" class="btn btn-default">Cambiar contraseña</a>
			</div>
			<br>

			<a class="btn btn-danger" role="button" href="{% url 'usuario'%}" class="btn btn-default">Cancelar</a>
			<button class="btn btn-primary" role="button" type="submit">Confirmar</button>
		</form>
	{% endblock %}
