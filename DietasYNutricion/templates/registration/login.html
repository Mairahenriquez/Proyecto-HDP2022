<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

{% block content %}
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Iniciar Sesión</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">

                            {% csrf_token %}

							<h3 class="text-center text-info">Iniciar Sesión</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Nombre de usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                {% comment %} <label for="remember-me" class="text-info"><span>Recuerdame</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> {% endcomment %}
                                <button type="submit" name="submit" class="btn btn-info btn-md" value="submit">Iniciar Sesión</button>
                            </div>
                            {% comment %} <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div> {% endcomment %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center pt-5">
        <p class="col">
        Dieta y Nutricion - Vida saludable.
        </p>
        <p class="col">
        Universidad de El Salvador - Proyecto de Herramientas de Productividad 2022.
        </p>
    </div>
</body>
{% endblock %}
