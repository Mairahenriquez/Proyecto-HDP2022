{% extends 'base/base.html' %}
{% load static %}
      
    	{% block content %}
			<div class="container tm-features-section" id="features">
				<h3>Tipos de dietas disponibles:</h3>
                    {% if object_list %}
					<table class="table table-bordered">
                        <thead class="table-primary">
                            <td class="td1">Tipo</td>
                            <td class="td1">Tiempo</td>
						</thead>
						
                        {% for dietas in object_list %}
						
						<tr class="">
							<td class="">{{dietas.tipo}}</td>
							<td class="">{{dietas.tiempo}} semanas</td>
						</tr>
                        {% endfor %}
					</table>
                    {% else %}
						<table>
							<h3>No hay plan asignado</h3>
						</table>
					{% endif %}
			</div>
		{% endblock %}
